spring.config.import=environments/secrets.properties

spring.application.name=FuelManager

jwt.rsa.public=classpath:environments/rsa.public
jwt.rsa.private=classpath:environments/rsa.private

#Enables the DATA.SQL for DATABASE
spring.sql.init.mode=always

spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.url=jdbc:mysql://localhost:3306/fuelmanager

spring.datasource.username=${my.secret.username}
spring.datasource.password=${my.secret.password}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
